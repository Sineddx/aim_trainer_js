<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="init.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="canva">
      <div class="gameover"><span>PRZEGRAŁEŚ</span></div>
      <canvas></canvas>
      <div class="userPanel">
        <div class="score">
          <div class="points">punkty: <span class="point_count">0</span></div>
          <div class="fails">pudła: <span class="fail_count">0</span></div>
        </div>
        <div class="settings">
          <div class="circle_size">
            <span class="desc">Rozmiar kółka:</span>
            <div>
              <input
                type="radio"
                class="btn-check"
                name="size_options"
                id="easy_size"
                autocomplete="off"
                checked
              />
              <label class="btn btn-secondary" for="easy_size">Duże</label>
              <input
                type="radio"
                class="btn-check"
                name="size_options"
                id="medium_size"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="medium_size">Średnie</label>
              <input
                type="radio"
                class="btn-check"
                name="size_options"
                id="hard_size"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="hard_size">Małe</label>
            </div>
          </div>
          <div class="circle_speed">
            <span class="desc">Szybkość:</span>
            <div>
              <input
                type="radio"
                class="btn-check"
                name="speed_options"
                id="easy_speed"
                autocomplete="off"
                checked
              />
              <label class="btn btn-secondary" for="easy_speed">Łatwy</label>
              <input
                type="radio"
                class="btn-check"
                name="speed_options"
                id="medium_speed"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="medium_speed">Średni</label>
              <input
                type="radio"
                class="btn-check"
                name="speed_options"
                id="hard_speed"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="hard_speed">Trudny</label>
            </div>
          </div>
          <div class="play_button">
            <button class="start">START</button>
          </div>
        </div>
      </div>
      <script src="canvas.js"></script>
    </div>
  </body>
</html>
